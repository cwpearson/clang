name: Deploy to GHCR

# only run most recent workflow in branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "master" ]
    paths:
      - '**/*.dockerfile'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - cmake: "3.25.3"
            clang: "16.0.6"

    steps:
    - uses: actions/checkout@v4
      name: Checkout

    - name: Set Environment
      run: |
        echo "SLUG=ghcr.io/cwpearson/clang" >> $GITHUB_ENV

    - name: Build
      run: |
        docker build \
          --build-arg CMAKE_VERSION=${{ matrix.cmake }} \
          --build-arg CLANG_VERSION=${{ matrix.clang }} \
          -f clang.dockerfile \
          -t "$SLUG:${{ matrix.clang }}-cmake${{ matrix.cmake }}" \
          .

    - name: Publish to GHCR
      run: |
        echo '${{secrets.GHCR_TOKEN}}' | docker login ghcr.io -u cwpearson --password-stdin
        docker push "$SLUG:${{ matrix.clang }}-cmake${{ matrix.cmake }}"
